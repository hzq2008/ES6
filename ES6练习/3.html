<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    #one{
        width:100px;
        height:100px;
        background-color: aqua;

    }
    #three{
        width:20px;
        height:20px;
        background-color: red;

    }
</style>
</head>
<body>
    <div id="one">
        <div id="three"></div>
     </div>
      <script>
          var one =document.getElementById("one")
          one.addEventListener('click',function(e){
         console.log(e.target);  //<div id="three"></div>
         console.log(e.currentTarget);  //<div id="one">   <div id="three"></div></div>
        },false);
      </script>
     
</body>
</html>
